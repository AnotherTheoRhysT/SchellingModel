<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schelling Model</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./custom.css">
</head>
<body style="padding: 50px 200px;">
    <header style="text-align: center;">
        <h1>Covid Infection Rate Simulator</h1>
        <h3>By STEM 12 - T2</h3>
        <h3>Res 03 - Group 3</h3>
    </header>
    <main>

        </div>
        <canvas id="sim">
            Your browser does not support &lt;canvas&gt; element
        </canvas>
    </main>
    <section id="input">

        <div>
            <label for="">Day: </label>
            <input type="number" id="dayCounter" readonly value="0">
        </div>
        <div>
            <label for="">Area: </label>
            <input type="number" id="area" readonly>
        </div>
        <div>
            <label for="">Population Density: </label>
            <input type="number" id="popDensity" readonly>
        </div>

        <div>
            <label for="popInit">Initial Population: </label>
            <input class="border-b-black border-b-2 m-2" type="number" name="popInit" id="popInit" value="50000">
        </div>

        <div>
            <label for="infectInit">Inital Infection: </label>
            <input class="border-b-black border-b-2 m-2" type="number" name="infectInit" id="infectInit" value="100">
        </div>

        <div>
            <label for="">Alert Level:</label><br>
            <input type="radio" id="lvl1" name="alertLvl" value="1" checked>
            <label for="lvl1">Alert Level 1</label><br>
            <input type="radio" id="lvl2" name="alertLvl" value="2">
            <label for="lvl2">Alert Level 2</label><br>
            <input type="radio" id="lvl3" name="alertLvl" value="3">
            <label for="lvl3">Alert Level 3</label><br>
            <input type="radio" id="lvl4" name="alertLvl" value="4">
            <label for="lvl4">Alert Level 4</label><br>
            <input type="radio" id="lvl5" name="alertLvl" value="5">
            <label for="lvl5">Alert Level 5</label><br>
            <!-- <label for="socDist">Quarantine Alert Level: </label>
            <input class="border-b-black border-b-2 m-2" type="text" name="socDist" id="socDist"> -->
        </div>

        <!-- <div>
            <label for="area">Area (in km<sup>2</sup>): </label>
            <input class="border-b-black border-b-2 m-2" type="number" name="area" id="area">
        </div> -->

        <div>
            <label for="duration">Duration (in days): </label>
            <input class="border-b-black border-b-2 m-2" type="number" name="duration" id="duration" value="90">
        </div>

        <button id="simStartBtn">Start Simulation</button>
        <button id="simStopBtn">Stop Simulation</button>

        <br>

        <button id="testBtn">Test</button>
    </section>
    <script type="module" src="./main.js" defer></script>
    <!-- <script src="./infection.js" defer></script> -->
</body>
</html>
